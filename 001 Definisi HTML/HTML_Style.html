<!DOCTYPE html>

<p> HTML Style adalah atribut yang digunakan untuk memberikan style/gaya pada suatu elemen, seperti color, 
    font, size, dan sebagainya. Atribut Style memiliki sintaks seperti berikut:
    <br> <br>
    <strong> tag style = "property:value;" </strong>
</p>

<p> Contoh penerapan : </p>

<body style="background-color:white;">
    <h1>Hello World</h1>
</body>
